<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="map" th:href="@{/css/bootstrap.min.css.map}" >
    <link rel="stylesheet" th:href="@{/font4/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>Shop</title>
</head>

<body style="background-color:#E9ECEF;">

<nav class="navbar navbar-inverse navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/white_logo1.png}" src="./images/white_logo1.png" width="auto" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="hoverable">
                <a class="nav-link" th:href="@{/}" href="./home.html">Home</a>
            </li>
            <li class="hoverable">
                <a class="nav-link" th:href="@{/shop}" href="./shop.html">Shop</a>
            </li>
            <li class="hoverable">
                <a class="nav-link" th:href="@{/about}" href="./about.html">About</a>
            </li>
            <li class="hoverable" sec:authorize="isAuthenticated()">
                <a class="nav-link"  th:href="@{/cart}" href="./cart.html">Cart</a>
            </li>
            <!--            <li class="hoverable">-->
            <!--                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/profile}" href="./profile.html">Profile</a>-->
            <!--            </li>-->
            <li class="hoverable">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="./login.html">Login</a>
            </li>
            <li class="hoverable">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="./home.html">Logout</a>
            </li>
        </ul>
    </div>
    <script src="./javascript/myscripts.js"></script>
</nav>


<div class="col-sm-8 mt-3">
    <div class="card" style="margin-top: 20px" th:each="product : ${products}">
        <div class="row no-gutters">
            <div class="col-sm-5 d-flex justify-content-center mt-3">
                <img class="" height="200px" width="200px"
                     th:src="@{${'/productImages/' + product.image_path}}" th:alt="${product.productName}">
            </div>
            <div class="col-sm-7 d-flex justify-content-center">
                <div class="card-body">
                    <h5 class="card-header" th:text="${product.productName}"></h5>
                    <h7><strong>Price: ₹</strong> <span th:text="${product.price}"></span></h7>
                    <h7><strong>Description: </strong><span th:text="${product.productDescription}"></span></h7>
                    <h7><strong>Stock Available: </strong><span th:text="${product.stockQuantity}"></span></h7>
                    <a href="#" th:href="@{/shop/view_product/{id}(id=${product.productId})}"
                       class="btn btn-primary">View Product</a>
                    <a href="#" th:href="@{/addToCart/{prod_id}(prod_id=${product.productId})}"
                       class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

        <img th:src="@{/images/white_logo1.png}"  src="./images/white_logo1.png">

            </p>
        </div>

        <div>
            <i class="fa fa-phone"></i>
            <p>+91 22-27782183</p>
        </div>
        <div>
            <i class="fa fa-envelope"></i>
            <p><a href="mailto:Saibalaji@eduonix.com">support@Saibalaji.com</a></p>
        </div>
    </div>
    <div class="footer-right">
        <p class="footer-company-about">
            <span>Sai Balaji Medical Store</span>
            Store Description
        </p>
        <div class="footer-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>

            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
    </div>
</footer>

<script type="text/javascript" th:src="@{/javascript/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/javascript/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/javascript/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/javascript/bootstrap.min.js}"></script>
</body>

</html>
