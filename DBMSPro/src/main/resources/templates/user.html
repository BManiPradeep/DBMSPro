<div class="container mt-4">
    <h1 class="display-4">User Profile</h1>

    <div class="row ">
        <div class="col-md-6 ">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" th:value="${user.username}" disabled>
        </div>
        <div class="col-md-6 ">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" th:value="${user.email}" disabled>
        </div>
    </div>


    <div class="row mt-2">
        <div class="col-md-6">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" class="form-control" th:value="${user.fname}" disabled>
        </div>
        <div class="col-md-6">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" class="form-control" th:value="${user.lname}" disabled>
        </div>
    </div>



    <div class="row mt-2">
        <div class="col-md-6">
            <label for="city">City:</label>
            <input type="text" id="city" class="form-control" th:value="${user.city}" disabled>
        </div>
        <div class="col-md-6">
            <label for="street">Street:</label>
            <input type="text" id="street" class="form-control" th:value="${user.street}" disabled>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" class="form-control" th:value="${user.pin}" disabled>
        </div>
        <div class="col-md-6">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" class="form-control" th:value="${user.dob}" disabled>
        </div>
    </div>

<script>
    function toggleEdit() {
        const fields = ['username', 'address', 'first-name', 'last-name', 'city', 'street', 'pin', 'dob'];
        fields.forEach(field => {
            const input = document.getElementById(field);
            input.disabled = !input.disabled;
        });
        const editBtn = document.getElementById('editBtn');
        editBtn.textContent = editBtn.textContent === 'Edit' ? 'Save' : 'Edit';
    }
</script>
