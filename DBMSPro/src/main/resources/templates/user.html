<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4">User Profile</h1>

    <div class="row">
        <div class="col-md-6">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" value="example_username" disabled>
        </div>
        <div class="col-md-6">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" value="123 Main St" disabled>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" class="form-control" value="John" disabled>
        </div>
        <div class="col-md-6">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" class="form-control" value="Doe" disabled>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label for="city">City:</label>
            <input type="text" id="city" class="form-control" value="Anytown" disabled>
        </div>
        <div class="col-md-6">
            <label for="street">Street:</label>
            <input type="text" id="street" class="form-control" value="456 Elm St" disabled>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" class="form-control" value="12345" disabled>
        </div>
        <div class="col-md-6">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" class="form-control" value="01/15/1990" disabled>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-primary" id="editBtn" onclick="toggleEdit()">Edit</button>
    </div>
</div>

<script>
    function toggleEdit() {
        const fields = ['username', 'address', 'first-name', 'last-name', 'city', 'street', 'pin', 'dob'];
        fields.forEach(field => {
            const input = document.getElementById(field);
            input.disabled = !input.disabled;
        });
        const editBtn = document.getElementById('editBtn');
        editBtn.textContent = editBtn.textContent === 'Edit' ? 'Save' : 'Edit';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
