<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>


            </ul>
            <form class="d-flex">
                <a class="btn btn-light my-2 my-sm-0 mr-1" href="/login" type="submit">Login</a>
                <a class="btn btn-light my-2 my-sm-0" href="/register" type="submit">Signup</a>
            </form>
        </div>
    </div>
</nav>


<h1>Welcome to Your Index Page, <span th:text="${user.username}"></span></h1>

<!-- Display User Information -->
<div>
    <h2>User Information</h2>
    <p>First Name: <span th:text="${user.fname}"></span></p>
    <p>Last Name: <span th:text="${user.lname}"></span></p>
    <!-- Add more user details as needed -->
</div>

<!-- Add other dashboard features and functionalities -->

</body>
</html>
