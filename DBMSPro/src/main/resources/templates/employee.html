<a th:href="@{/add_employee}" style="margin: 20px 0" class="btn btn-outline-secondary btn-lg px-15 mt-3" href="./add_employee.html"
   type="submit">Add Employee</a>
<table class="table mt-3">
  <thead class="thead-light">
  <tr>
    <th scope="col">SN</th>
    <th scope="col">Employee Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <!--                <th scope="col">Salary</th>-->
    <th scope="col">Join Date</th>
    <th scope="col">Update</th>
    <th scope="col">Remove</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="Employee, iStat : ${Employees}">
    <th scope="row" th:text="${iStat.index + 1}"></th>
    <td th:text="${Employee.emp_id}"></td>
    <td th:text="${Employee.emp_fname}"></td>
    <td th:text="${Employee.emp_lname}"></td>
    <!--                <td th:text="${Employee.emp_salary}"></td>-->
    <td th:text="${Employee.emp_join_date}"></td>
    <td><a href="" th:href="@{/update_employee/{id}(id=${Employee.emp_id})}"
           class="btn btn-warning">Update</a></td>
    <td><a href="" th:href="@{/admin/Employee/delete/{id}(id=${Employee.emp_id})}"
           class="btn btn-danger">Remove</a></td>

  </tr>
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
    This employee cannot be deleted!!
  </div>
  </tbody>
</table>
