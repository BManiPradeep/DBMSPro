<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<h1>User Registration</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>


            </ul>
            <form class="d-flex">

                <a class="btn btn-light my-2 my-sm-0 mr-1" href="/login" type="submit">Login</a>
                <a class="btn btn-light my-2 my-sm-0" href="/register" type="submit">Signup</a>
            </form>
        </div>
    </div>
</nav>

<form th:action="@{/register/save}" method="post">
    <label for="user_fname">First Name:</label>
    <input type="text" id="user_fname" name="fname" required><br><br>

    <label for="user_lname">Last Name:</label>
    <input type="text" id="user_lname" name="lname" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="email" required><br><br>

    <label for="user_password">Password:</label>
    <input type="password" id="user_password" name="password" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br><br>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street"><br><br>

    <label for="pin">PIN:</label>
    <input type="text" id="pin" name="pin"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" th:href="@{/register/save}">Register</button>
        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
    </div>
</form>



</body>
</html>
