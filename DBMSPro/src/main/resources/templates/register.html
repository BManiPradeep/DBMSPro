<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <img class="custom-nav-bar-logo" src="/images/img.png"></img>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link" href="/signin">Login <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/register">Sign Up <span class="sr-only">(current)</span></a>
<!--            <a class="nav-link" href="/profile">-->
<!--                <img class= "nav-bar-icon" src="{% static 'images/user.png' %}"></img>-->
<!--                <span class="sr-only">(current)</span>-->
<!--            </a>-->
<!--            <a class="nav-link" href="{% url 'view_cart' %}">-->
<!--                <img class="nav-bar-icon" src="{% static 'images/basket.png' %}"></img>-->
<!--                <span class="sr-only">(current)</span></a>-->
        </div>
    </nav>
</header>
<br/>
<div class="container">
    <div class="container py-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <p class="card-text">
                <form th:action="@{/register/save}" th:object="${user}" method="post">
                    <div class="form-group mt-3">
                        <input type="text" name="fname" th:field="*{fname}" required placeholder="First Name:" class="form-control form-control-lg">
                    </div>
                    <!--    <input type="text" id="user_fname" name="fname" required><br><br>-->

                    <div class="form-group mt-3">

                        <input type="text" name="lname" th:field="*{lname}" required placeholder="Last Name" class="form-control form-control-lg">
                    </div>

                    <div class="form-group mt-3">

                        <input type="text" name="username" th:field="*{username}" required placeholder="Username" class="form-control form-control-lg">
                    </div>


                    <div class="form-group mt-3">

                        <input type="email" name="email" th:field="*{email}" required placeholder="Email" class="form-control form-control-lg">
                    </div>


                    <div class="form-group mt-3">

                        <input type="password" name="password" th:field="*{password}" required placeholder="Password" class="form-control form-control-lg">
                    </div>


                    <div class="form-group mt-3">

                        <input type="text" name="city" th:field="*{city}" required placeholder="City" class="form-control form-control-lg">
                    </div>


                    <div class="form-group mt-3">

                        <input type="text" name="street" th:field="*{street}" required placeholder="Street" class="form-control form-control-lg">
                    </div>

                    <div class="form-group mt-3">

                        <input type="text" name="pin" th:field="*{pin}" required placeholder="PIN" class="form-control form-control-lg">
                    </div>

                    <div class="form-group mt-3">

                        <input type="date" name="dob" th:field="*{dob}" required placeholder="Date of Birth" class="form-control form-control-lg">
                    </div>


                    <div class="form-group">
                        <button class="btn btn-outline-dark btn-lg px-15 mt-3" type="submit" th:href="@{/register/save}">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>

                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Cannot Register the user!! Username already exists!!
                    </div>
                </form>
                </p>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
