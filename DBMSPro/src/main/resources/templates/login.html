<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

                        <p class="text-white-50 mb-5">Please enter your login details!</p>
                        <form method="post" role="form" th:action="@{/login}">
                            <div class="form-group mt-3">
                                <input type="text" name="email" id="email" placeholder="Email"
                                       class="form-control form-control-lg">
                            </div>


                            <div class="form-group mt-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                       name="password" id="password">
                            </div>
                            <button class="btn btn-outline-light btn-lg px-15 mt-3" type="submit">Login</button>
                        </form>
                    </div>

                    <div>
                        <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold mt-3">Register
                            Here</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
