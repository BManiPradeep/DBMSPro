<h3 class="mt-3">Your Orders</h3>







<table class="table mt-3">
    <thead class="thead-light">
    <tr>
<!--        <th scope="col">SN</th>-->
        <th scope="col">Order No.</th>
<!--        <th scope="col">Delivery Agent</th>-->
        <th scope="col">Ordered Date</th>
        <th scope="col">Total Bill(Rs.)</th>
        <th scope="col">Ordered Status</th>
        <th scope="col">View Orderitems</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="order, iStat : ${orders}">
        <th scope="row" th:text="${iStat.index + 1}"></th>
        <td th:text="${order.Ordered_Date}"></td>
<!--        <td th:text="${order.order_id}"></td>-->
<!--        <td th:text="${order.emp_id}"></td>-->
        <td th:text="${order.TotalPrice}"></td>
        <td th:text="${order.order_status}"></td>

        <td><a href="" th:href="@{/viewOrder/{id}(id=${order.order_id})}"
               class="btn btn-warning">view</a></td>
    </tr>
    </tbody>
</table>
