<style>
    .product-card {
        border: 1px solid #ccc;
        margin: 10px;
        max-width: 200px; /* Set a maximum width for each card */
    }
</style>

<div class="col-sm-8 mt-3 d-flex justify-content-center">
    <div class="card-center" style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;">
        <div th:each="product : ${products}" class="product-card">
            <div class="card">
                <img class="card-img-top" th:src="@{${'/productImages/' + product.image_path}}" th:alt="${product.productName}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text"><strong>Price: ₹</strong><span th:text="${product.price}"></span></p>
                    <a href="#" th:href="@{/shop/view_product/{id}(id=${product.productId})}"
                       class="btn btn-success btn-block">View Product</a>
                    <a href="@{/addToCart/{prod_id}(prod_id=${product.productId})}" th:href="@{/addToCart/{prod_id}(prod_id=${product.productId})}"
                       class="btn btn-success btn-block">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
